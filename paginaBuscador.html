<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="/assets/CSS/stylesBuscador.css">
</head>
<body>
    <header id="heading">
        <div class="positionHeading">
            <div class="temas h1">
                <label for="h1">Temas:</label>
                <input id="preto" type="radio" name="tema" value="preto" checked>
                <label for="preto" class="radio-label preto"></label>

                <input id="verde" type="radio" name="tema" value="verde">
                <label for="verde" class="radio-label verde"></label>

                <input id="azul" type="radio" name="tema" value="azul">
                <label for="azul" class="radio-label azul"></label>
            </div>

            <h2 class="h1">
                <a href="#">Login</a>
            </h2>
        </div>
    </header>

    <div id="fundo">
        <section>
            <h1>Digite o que você procura</h1>
            <div class="input-container">
                <input type="search" class="texto" placeholder="O que procura?" id="searchInput">
                <button class="clear-btn" id="clearButton">&times;</button>
            </div>
        </section>

        <script>
            const input = document.getElementById("searchInput");
            const clearButton = document.getElementById("clearButton");
    
            input.addEventListener("input", function() {
                if (input.value.length > 0) {
                    clearButton.style.display = "block"; // Mostra o botão
                } else {
                    clearButton.style.display = "none"; // Esconde o botão
                }
            });
    
            clearButton.addEventListener("click", function() {
                input.value = ""; // Apaga o texto do input
                clearButton.style.display = "none"; // Esconde o botão
                input.focus(); // Mantém o foco no input
            });
        </script>
    </div>
</body>
</html>
